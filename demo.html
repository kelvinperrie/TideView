<!DOCTYPE html>
<html>
<head>
    <title>ttt</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="pure-min.css" >
    <style type="text/css">
        body {
            font-family: "Fira", Helvetica, Arial, sans-serif;
            margin: 0;
            text-align: center;
            color: #6b6b6b;
        }
        canvas {
            border: 1px solid #d0d0d0;
            background-color: #fff;
        }
        .everything {
            margin: auto;
        }
    </style>
</head>
<body onload="">
    <div class="everything">
        <div class="pure-form pure-form-aligned">
            <fieldset>
                <div class="pure-control-group">
                    <label for="lat">Latitude</label>
                    <input type="text" id="lat" value="-39.1196925" />
                </div>
                <div class="pure-control-group">
                    <label for="lat">Longitude</label>
                    <input type="text" id="long" value="173.9669005" />
                </div>
                <div class="pure-control-group">
                    <label for="days">Days</label>
                    <input type="text" id="days" value="7" />
                </div>
                <div class="pure-controls">
                    <button type="submit" id="draw-button" class="pure-button pure-button-primary">Draw Me</button>
                </div>
            </fieldset>
        </div>
        <canvas id="canvas" width="1000" height="500"></canvas>

    </div>
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="moment.js" type="text/javascript"></script>
    <script src="tide-view.js" type="text/javascript"></script>
    <script type="text/javascript">


        $(document).ready(function () {

            var model = new GraphModel();

            $("#draw-button").on("click", function() {
                var lat = $("#lat").val();
                var long = $("#long").val();
                var days = $("#days").val();
                model.createGraph(lat, long, days);
            });
        });




    </script>
</body>
</html>
